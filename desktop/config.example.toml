# Submit Auto-Clicker Desktop config

allowed_processes = ["Code.exe"]
allowed_window_title_contains = ["Visual Studio Code", "CODEx", "Copilot"]
button_texts = ["Submit", "Continue", "Apply", "Yes"]

poll_interval_ms = 350
click_cooldown_ms = 5000
require_button_enabled = true
require_near_text_contains = []

# Safety switches
allow_focus = false
preserve_focus = true
focus_restore_delay_ms = 40
dry_run = true

# Optional image fallback (only used if UIA did not find clickable candidates)
enable_image_fallback = false
image_fallback_confidence = 0.92
image_button_templates = []

# Runtime controls
hotkey_pause_resume = "ctrl+alt+p"
log_level = "INFO"
